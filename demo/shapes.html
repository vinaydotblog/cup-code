<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>HTML Shapes</title>
	<link rel="stylesheet" type="text/css" href="typo.css" media="all">
	<link rel="stylesheet" type="text/css" href="shapes.css" media="all">
	<link rel="stylesheet" type="text/css" href="animations.css" media="all">
</head>
<body>
	<h2>Boxes</h2>
	<div class="boxes">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<span class="box"></span>
	</div>

	<h2>Circles</h2>
	<div class="circles">
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<p class="circle"></p>
	</div>

	<h2>Triangles</h2>
	<div class="triangles">
		<div class="triangle"></div>
		<b class="triangle"></b>
		<b class="triangle"></b>
		<b class="triangle"></b>
	</div>

	<h2>Cones</h2>
	<div class="cones">
		<div class="cone"></div>
		<i class="cone"></i>
		<i class="cone"></i>
		<i class="cone"></i>
		<i class="cone"></i>
		<i class="cone"></i>
	</div>

	<h2>Triangles</h2>
	<div class="triangles">
		<div class="triangle"></div>
		<b class="triangle"></b>
		<b class="triangle"></b>
		<b class="triangle"></b>
	</div>

	<h2>Traingles</h2>
	<div class="triangles">
		<div class="right-triangle"></div>
		<div class="right-triangle"></div>
		<div class="right-triangle"></div>
		<div class="right-triangle"></div>
		<div class="right-triangle"></div>
	</div>
</body>
</html>
